<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/contact-us/contact.css" />
    <script type="text/javascript" src="/contact-us/contact.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" id="logo">Cibolo | Copywriting</a>
      <h1>Contact Us</h1>
      <p id="error-message"></p>
      <!-- FORM -->
      <form
        id="form"
        action="https://formsubmit.co/cajiao.global@gmail.com"
        method="POST"
        novalidate
      >
        <!-- ENHANCEMENTS -->
        <input
          type="hidden"
          name="_subject"
          value="POTENTIAL CUSTOMER | New message from Cibolo-Copywriting Website"
        />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="box" />
        <input
          type="hidden"
          name="_next"
          value="https://cibolocopywriting.pages.dev/contact-us/thanku.html"
        />
        <input type="text" name="_honey" style="display: none" />
        <!-- Honeypot -->
        <!-- NAME -->
        <div>
          <label for="firstname-input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#00000"
            >
              <path
                d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"
              />
            </svg>
          </label>
          <input
            type="text"
            name="Name"
            id="firstname-input"
            placeholder="Name"
          />
        </div>
        <!-- PHONE -->
        <div>
          <label for="phone-input"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12Z"
              />
            </svg>
          </label>
          <input type="tel" name="Phone" id="phone-input" placeholder="Phone" />
        </div>
        <!-- EMAIL -->
        <div>
          <label for="email-input">
            <span>@</span>
          </label>
          <input
            type="email"
            name="Email"
            id="email-input"
            placeholder="Email"
          />
        </div>
        <!-- MESSAGE -->
        <div>
          <label for="message-input"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"
              />
            </svg>
          </label>
          <input
            type="text"
            name="Their Message"
            id="message-input"
            placeholder="Your Message"
          />
        </div>
        <!-- SUBMIT -->
        <button type="submit">Send Info</button>
      </form>
    </div>
  </body>
</html>
